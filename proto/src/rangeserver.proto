syntax = "proto3";
package rangeserver;

message RangeId {
    string keyspace_id = 1;
    string range_id = 2;
}

message RangeKey {
    RangeId range = 1;
    bytes key = 2;
}

service RangeServer {
    rpc Prefetch (PrefetchRequest) returns (PrefetchResponse);
}

message PrefetchRequest {
    // Request message contains a range_key, which is a tuple containing a range and key to prefetch
    repeated RangeKey range_key = 1;
    string transaction_id = 2;
}

message PrefetchResponse {
    string status = 1;
}

message Record {
    bytes key = 1;
    bytes value = 2;
}

message ReplicatedCommitRequest {
    RangeId range = 1;
    repeated Record puts = 2;
    repeated bytes deletes = 3;
}
